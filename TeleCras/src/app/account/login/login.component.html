<section class="login-section mt-4">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Acesse sua conta</h2>
      <form id="loginForm" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required class="form-control" [(ngModel)]="email" />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required  class="form-control"  [(ngModel)]="senha" name="senha" />
        </div>
        <p *ngIf="errorMessage" id="error" class="error-message hidden">{{errorMessage}}</p>
        <button type="submit" class="btn">Acessar</button>
        <p class="signup-link">Ainda nÃ£o tem conta? <a href="/criar-conta">Cadastre-se</a></p>
      </form>
    </div>
  </div>
</section>
