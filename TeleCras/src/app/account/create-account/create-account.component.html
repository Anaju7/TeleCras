<section class="login-section mt-4 mb-4">
  <div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Crie sua conta</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <!-- Nome Completo -->
        <div class="form-group">
          <label for="formName">Nome Completo</label>
          <input 
          type="text" 
          id="formName" 
          name="name" 
          ngModel 
          (input)="validateName($event)" 
          required />
        </div>

        <div class="flex">
        <!-- Email -->
          <div class="form-group">
            <label for="formEmail">E-mail</label>
            <input type="email" id="formEmail" name="email" ngModel required />
          </div>

          <!-- Senha -->
          <div class="form-group">
            <label for="formPassword">Senha</label>
            <input type="password" id="formPassword" name="senha" ngModel required />
          </div>
        </div>

        <div class="flex">
          <!-- CPF -->
          <div class="form-group">
            <label for="formCPF">CPF</label>
            <input 
              type="text" 
              id="formCPF" 
              name="cpf" 
              maxlength="14"
              ngModel
              (input)="formatCpf($event)"
              placeholder="000.000.000-00"
              required 
            />
          </div>

          <!-- Telefone -->
          <div class="form-group">
            <label for="formPhone">Número de Telefone</label>
            <input 
              type="tel" 
              id="formPhone" 
              name="phone" 
              maxlength="15" 
              ngModel
              (input)="formatPhone($event)"
              placeholder="(00) 00000-0000"
              required 
            />
          </div>
        </div>
        <p *ngIf="errorForm" id="error" class="error-message hidden">{{errorMessage}}</p>
        <!-- Botão de cadastro -->
        <button type="submit"  class="btn" [disabled]="!form.valid || errorForm">Cadastrar</button>
      </form>

      <!-- Link para login -->
      <p class="signup-link">
        Já tem conta? <a href="/acessar">Faça login</a>
      </p>
    </div>
  </div>

  <!-- Modal de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Sucesso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Usuário cadastrado com sucesso!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/acessar">Fechar</button>
      </div>
    </div>
  </div>
</div>
</section>
