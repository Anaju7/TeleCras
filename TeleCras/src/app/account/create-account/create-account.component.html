<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <!-- Jumbotron -->
    <div class="container pt-4 pb-4">
      <div class="row g-0 justify-content-center align-items-center" style="height: 100%;">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right bg-body-tertiary" style="backdrop-filter: blur(30px); max-height: 600px; overflow: hidden;">
            <div class="card-body p-4 shadow-5 text-center">
              <h2 class="fw-bold mb-4">Crie sua conta</h2>
              <form>
                <!-- Nome Completo -->
                <div class="form-outline mb-3">
                  <input type="text" id="formName" class="form-control" required />
                  <label class="form-label" for="formName">Nome Completo</label>
                </div>
  
                <!-- Email -->
                <div class="form-outline mb-3">
                  <input type="email" id="formEmail" class="form-control" required />
                  <label class="form-label" for="formEmail">E-mail</label>
                </div>
  
                <!-- Senha -->
                <div class="form-outline mb-3">
                  <input type="password" id="formPassword" class="form-control" minlength="6" required />
                  <label class="form-label" for="formPassword">Senha</label>
                </div>
  
                <!-- CPF -->
                <div class="form-outline mb-3">
                  <input type="text" id="formCPF" class="form-control" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
                  <label class="form-label" for="formCPF">CPF</label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">
                  Cadastrar
                </button>
              </form>
  
              <!-- Link para a tela de login -->
              <p class="mt-2">
                Já tem conta? <a href="/acessar" class="text-decoration-none">Faça login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
